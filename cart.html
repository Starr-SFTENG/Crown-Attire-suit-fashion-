<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 24px;
      font-weight: bold;
    }

    /* Cart icon and count styles */
    .cart-container {
      display: flex;
      align-items: center;
    }

    .cart-icon {
      margin-right: 5px;
    }

    .cart-count {
      font-size: 16px;
      margin-right: 15px;
      color: gold;
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #000;
      color: #fff;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000; /* Ensure dropdown is on top */
    }

    .dropdown-content a {
      color: #fff;
      padding: 5px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Cart Section */
    .cart-section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 20px;
    }

    .remove-item-btn, .clear-all-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    .clear-all-btn {
      background-color: darkred;
    }

    .checkout-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>Tees</div>
    <div class="cart-container">
      <span class="cart-icon">ðŸ›’</span>
      <span class="cart-count" id="cartCount">0</span>
      <div class="dropdown-menu" id="dropdownMenu">
        <span>â˜°</span>
        <div class="dropdown-content" id="dropdownContent">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
          <a href="checkout.html">Checkout</a>
          <a href="about-us.html">About Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-section">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: $0.00</div>
    <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
    <a href="checkout.html"><button class="checkout-btn">Checkout</button></a>
  </div>

  <script>
    // Retrieve cart data from local storage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = ""; // Clear previous items
      let total = 0;

      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <span>${item.name} - ${item.price}</span>
          <button class="remove-item-btn" onclick="removeItem(${index})">Remove Item</button>
        `;
        cartItemsContainer.appendChild(itemElement);

        // Parse price as a float, assuming price format "$12.00"
        total += parseFloat(item.price.replace('$', ''));
      });

      document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
      document.getElementById('cartCount').textContent = cart.length;
    }

    function removeItem(index) {
      cart.splice(index, 1); // Remove item from cart
      localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
      displayCartItems(); // Refresh display
      document.getElementById('cartCount').textContent = cart.length; // Update cart count in header
    }

    document.getElementById('clearAllBtn').onclick = function() {
      cart = []; // Clear the cart
      localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
      displayCartItems(); // Refresh display
      document.getElementById('cartCount').textContent = cart.length; // Update cart count in header
    };

    // Dropdown Menu Functionality
    document.getElementById("dropdownMenu").onclick = function() {
      const content = document.getElementById("dropdownContent");
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    };

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-menu') && !event.target.matches('.dropdown-menu span')) {
        closeDropdown();
      }
    };

    function closeDropdown() {
      const content = document.getElementById("dropdownContent");
      content.style.display = 'none';
    }

    // Display cart items on load
    displayCartItems();
  </script>
</body>
</html>
