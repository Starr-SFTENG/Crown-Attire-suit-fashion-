<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 24px;
      font-weight: bold;
    }

    /* Cart icon and count styles */
    .cart-container {
      display: flex;
      align-items: center;
    }

    .cart-icon {
      margin-right: 5px;
    }

    .cart-count {
      font-size: 16px;
      margin-right: 15px;
      color: gold;
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #000;
      color: #fff;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000; /* Ensure dropdown is on top */
    }

    .dropdown-content a {
      color: #fff;
      padding: 5px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Checkout Section */
    .checkout-section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-methods {
      margin-top: 20px;
    }

    .payment-method {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .currency-btn {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .cash-method {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>Tees</div>
    <div class="cart-container">
      <span class="cart-icon">ðŸ›’</span>
      <span class="cart-count" id="cartCount">0</span>
      <div class="dropdown-menu" id="dropdownMenu">
        <span>â˜°</span>
        <div class="dropdown-content" id="dropdownContent">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
          <a href="checkout.html">Checkout</a>
          <a href="about-us.html">About Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="checkout-section">
    <h2>Checkout</h2>
    <h3>Select Payment Method</h3>
    <div class="payment-methods">
      <h4>Currency</h4>
      <button class="currency-btn" onclick="selectCurrency('USD')">USD</button>
      <button class="currency-btn" onclick="selectCurrency('ZWL')">ZiG</button>
      <div class="cash-method">Cash (Delivery)</div>
    </div>
  </div>

  <script>
    // Retrieve cart data from local storage to update cart count
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cartCount').textContent = cart.length;

    // Dropdown Menu Functionality
    document.getElementById("dropdownMenu").onclick = function() {
      const content = document.getElementById("dropdownContent");
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    };

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-menu') && !event.target.matches('.dropdown-menu span')) {
        closeDropdown();
      }
    };

    function closeDropdown() {
      const content = document.getElementById("dropdownContent");
      content.style.display = 'none';
    }

    function selectCurrency(currency) {
      alert('Selected currency: ' + currency);
      // Here you would typically handle currency selection logic
    }
  </script>
</body>
</html>
